<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Coretext-WEB</title>
	<link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            animation: fadeIn 2s ease-in-out;
        }

        .container {
            text-align: center;
            max-width: 600px;
            margin: 0 20px;
        }

        h1 {
            font-size: 3rem;
            color: #4A90E2;
            animation: slideInFromTop 1s ease-out;
        }

        p {
            font-size: 1.2rem;
            color: #333;
            margin-top: 20px;
            animation: slideInFromBottom 1s ease-out;
        }

        .button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 1.1rem;
            background: #4A90E2;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            animation: fadeIn 1s ease-in-out 1s;
        }

        .button:hover {
            background: #007aff;
            transform: scale(1.05);
        }

        .animation-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .circle {
            position: absolute;
            width: 80px;
            height: 80px;
            background: rgba(74, 144, 226, 0.3);
            border-radius: 50%;
            animation: animateCircle 5s infinite;
        }

        .circle:nth-child(2) {
            animation-delay: 1s;
        }

        .circle:nth-child(3) {
            animation-delay: 2s;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideInFromTop {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideInFromBottom {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes animateCircle {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.5;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Coretext-WEB!</h1>
        <p>Web server is up and running.</p>
		<p>If you see this, everything is OK!</p>
</body>
</html>
